<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="employee">

  <div id="plateTab" fxLayout="column">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table matSort matSortDisableClear mat-table #plateTable fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource"
      class="mat-elevation-z1">
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>İsim - Soyisim</th>
        <td mat-cell *matCellDef="let product">
          <!--    --> <img src="{{product.name }}" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="plate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>QR</th>
        <td mat-cell *matCellDef="let product"> {{product.plate}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let product"> {{product.date}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Düzenle
        </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="editEmployee(product)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>

      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Sil</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="deleteEmployee(product)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>




  <form class="centerText" [formGroup]="EmployeeForm" (ngSubmit)="createEmployee(EmployeeForm)" fxLayout="column">
    <h2>Personel Oluştur</h2>
    <mat-form-field>
      <input type="text" formControlName="plate" placeholder="İsim-Soyisim" #input matInput>
    </mat-form-field>
    <!-- <mat-form-field>
      <input type="text" formControlName="name" placeholder="QR" matInput>
    </mat-form-field> -->
    <mat-form-field>
      <input type="text" formControlName="name" placeholder="QR" matInput>
    </mat-form-field>
    <mat-form-field>
      <input type="date" formControlName="date" placeholder="QR" matInput>
    </mat-form-field>
    <!--[value]="input.value.toUpperCase()"-->
    <button mat-flat-button color="warn" type="submit">Oluştur</button>
    <!-- <button mat-flat-button color="wanr" (click)="clearEmployee()">Reset</button> -->
  </form>

  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>


  <form class="centerText" [formGroup]="EmployeeForm" (ngSubmit)="createEmployee(EmployeeForm)" fxLayout="column">
    <h2>QR Kod Oluştur</h2>
    <mat-form-field>
      <input type="text" [(ngModel)]="value" formControlName="plate" placeholder="QR Kod Oluştur" #input matInput>
    </mat-form-field>

    <ngx-qrcode [elementType]="elementType" [value]="value" cssClass="mt-5"> </ngx-qrcode>



    <span>{{value}}</span>
    <!--[value]="input.value.toUpperCase()"-->
    <!-- <button mat-flat-button color="warn" type="submit">Oluştur</button> -->
    <!-- <button (click)="copyText( '{{xxx}}' )" value="cy" >Resmi kopyala</button> -->
  </form>









  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>










  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
</div>
